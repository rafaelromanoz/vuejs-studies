<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>V-bind</title>
</head>
<body>
  <div id="app">
    <!-- o shorthand para v-bind é ":" versão sem shorthand é v-bind:href -->
    <a :href="link">globoesporte</a>
    
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        link: "https://ge.globo.com/",
      },
      methods: {

      }
    })
  </script>
</body>
</html>
