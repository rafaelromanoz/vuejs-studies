<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Data</title>
</head>
<body>
  <div id="app">
    <p>Lado: {{lado}}</p>
    <p>Perímetro: {{lado * 4}}</p>
    <p style="background: cor">Área: {{lado * lado}}</p>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        cor: "Vermelho",
        lado: 20
      }
    });
  </script>
</body>
</html>
